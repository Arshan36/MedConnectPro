{% extends 'base.html' %}

{% block title %}Password Reset Complete | MedConnect{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-4 text-center">
                    <i class="fas fa-check-circle fa-4x text-success mb-4"></i>
                    <h1 class="mb-4">Password Reset Complete</h1>
                    <p class="mb-4">Your password has been set. You may now proceed to log in with your new password.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
