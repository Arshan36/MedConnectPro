{% extends 'base.html' %}

{% block title %}Delete Document | MedConnect{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-danger text-white">
                    <h3 class="mb-0">Confirm Deletion</h3>
                </div>
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-4x text-danger"></i>
                    </div>
                    
                    <h4 class="mb-3">Are you sure you want to delete this document?</h4>
                    <p class="mb-3">You are about to delete "<strong>{{ document.title }}</strong>".</p>
                    <p class="mb-4 text-danger">This action cannot be undone.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center">
                            <a href="{% url 'medical_documents' %}" class="btn btn-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-danger">Delete Document</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
